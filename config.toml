# SMS (SPEAR Metadata Server) Configuration
# SMS（SPEAR元数据服务器）配置

[grpc]
addr = "0.0.0.0:50051"
enable_tls = false

[http]
addr = "0.0.0.0:8080"
enable_tls = false

enable_swagger = true
enable_web_admin = false
heartbeat_timeout = 120
cleanup_interval = 300
max_upload_bytes = 67108864

[web_admin]
addr = "0.0.0.0:8081"
enable_tls = false

[database]
db_type = "sled"
path = "./data/sms"
pool_size = 10
