# SPEAR Node Service Configuration - RocksDB Backend
# SPEAR节点服务配置 - RocksDB后端

[sms]
# gRPC server address / gRPC服务器地址
grpc_addr = "0.0.0.0:50051"

# HTTP gateway address / HTTP网关地址  
http_addr = "0.0.0.0:8080"

# Node cleanup interval in seconds / 节点清理间隔（秒）
cleanup_interval = 300

# Node heartbeat timeout in seconds / 节点心跳超时（秒）
heartbeat_timeout = 120

# Enable Swagger UI / 启用Swagger UI
enable_swagger = true

# KV Store configuration / KV存储配置
[sms.kv_store]
backend = "rocksdb"

[sms.kv_store.params]
# Database path / 数据库路径
path = "./data/rocksdb-node-service"

# Cache size in bytes / 缓存大小（字节）
cache_size = "67108864"  # 64MB

# Write buffer size / 写缓冲区大小
write_buffer_size = "16777216"  # 16MB

# Max write buffer number / 最大写缓冲区数量
max_write_buffer_number = "3"

# Enable compression / 启用压缩
compression = "snappy"