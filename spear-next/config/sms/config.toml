# SMS (SPEAR Metadata Server) Configuration / SMS（SPEAR元数据服务器）配置

[grpc]
# gRPC bind address / gRPC绑定地址
addr = "127.0.0.1:50051"
# Enable TLS / 启用TLS
enable_tls = false

[http]
# HTTP bind address / HTTP绑定地址
addr = "127.0.0.1:8080"
# Enable TLS / 启用TLS
enable_tls = false

# Enable Swagger UI / 启用Swagger UI
enable_swagger = true

# Enable Web Admin / 启用Web管理页面
enable_web_admin = false

# Heartbeat timeout / 心跳超时
heartbeat_timeout = 90

# Cleanup interval / 清理间隔
cleanup_interval = 30

# Max upload size / 最大上传字节数
max_upload_bytes = 67108864

[web_admin]
# Web Admin bind address / Web管理页面绑定地址
addr = "127.0.0.1:8081"
enable_tls = false

[database]
# Database type: "rocksdb" or "sled" / 数据库类型："rocksdb" 或 "sled"
db_type = "sled"
# Database path / 数据库路径
path = "./data/sms.db"
# Connection pool size / 连接池大小
pool_size = 10

[event_kv]
backend = "memory"
params = {}

[log]
# Log level: trace/debug/info/warn/error / 日志级别
level = "debug"
# Log format: json/pretty / 日志格式
format = "json"
# Log output file (optional) / 日志输出文件（可选）
file = "./logs/sms.log"
